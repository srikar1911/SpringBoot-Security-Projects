<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offers Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
            font-size: 28px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offers Page</h1>
        <ul>
            <li>Less interest for Senior Citizen</li>
            <li>Less interest for Farmer</li>
            <li>Cash Back on Credit Cards</li>
        </ul>
        <br>
        <a th:href="@{/bank/home}">Back to Home</a>
        <a th:href="@{/logout}">LOGOUT</a>
    </div>
</body>
</html>
