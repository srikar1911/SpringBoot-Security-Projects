<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form th:action="@{/user/register}" th:object="${userinfo}" method="POST">
            <table border="0" bgcolor="cyan" align="center">
                <tr>
                    <td><label for="uname">Username:</label></td>
                    <td><input type="text" id="uname" name="uname" th:field="*{uname}" required></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password:</label></td>
                    <td><input type="password" id="pwd" name="pwd" th:field="*{pwd}" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" th:field="*{email}" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label class="checkbox-label">Clerk</label>
                        <input type="checkbox" name="roles" value="Clerk" th:field="*{roles}">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label class="checkbox-label">Manager</label>
                        <input type="checkbox" name="roles" value="Manager" th:field="*{roles}">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Register</button>
                        <button type="reset">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
